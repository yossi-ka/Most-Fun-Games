<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/sudoku.css" />
  </head>
  <body>
    <nav>
      <img src="../assents/images/logo-fun-games.png" alt="logo" />
      <div class="nav-right">
        <button class="logOut">Log out</button>
        <div class="user"></div>
        <div class="score">Total points:</div>
      </div>
    </nav>
    <div class="game">
      <aside>
        <section>
          <button class="lvl easy">Easy</button>
          <button class="lvl medium">Medium</button>
          <button class="lvl hard">Hard</button>
          <button class="lvl extream">Extream</button>
        </section>
        <div class="numbers">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">Clear</div>
        </div>
      </aside>

      <main>
        <div class="board"></div>
      </main>
    </div>
    <footer>
      <button class="reset">reset</button>
      <button class="solution">show solution</button>
      <button class="back" id="back">
        <a href="../pages/games-menu.html">back to menu</a>
      </button>
    </footer>
    <div class="header">
      <div class="introduction">
        <h2>Memory game</h2>
        <br />
        <p><strong>Object:</strong> to find sets.</p>
        <p><strong>Instructions:</strong></p>
        <ol>
          <li>1. discover 2 cards</li>
          <li>2. remember the animals</li>
          <li>3. cover these cards</li>
        </ol>
      </div>
    </div>
    <div class="youWin">
      you win!!
      <button class="again">play again?</button>
    </div>
    <script src="../js/sudoku.js"></script>
  </body>
</html>
