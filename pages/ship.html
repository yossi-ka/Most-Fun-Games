<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship</title>
    <link rel="stylesheet" href="../css/ship.css" />
  </head>
  <body>
    <header>
      <div class="color current"></div>
      <a href="./draw-menu.html">Back to menu</a>
    </header>
    <main>
      <div class="flag"></div>
      <div class="leftTriangle">
        <div class="triangleWhiteLeft"></div>
      </div>
      <div class="space"></div>
      <div class="rightTriangle">
        <div class="triangleWhiteRight"></div>
      </div>
      <div class="baseOut">
        <div class="baseIn"></div>
      </div>
    </main>
    <footer>
      <h1>Click on a color, then click the area you want to color</h1>
      <div class="colors">
        <div class="color red" id="red"></div>
        <div class="color blue" id="blue"></div>
        <div class="color green" id="green"></div>
        <div class="color yellow" id="yellow"></div>
        <div class="color black" id="black"></div>
        <div class="color white" id="white"></div>
        <div class="color brown" id="brown"></div>
        <div class="color orange" id="orange"></div>
        <div class="color purple" id="purple"></div>
      </div>
    </footer>
    <script src="../js/ship.js"></script>
  </body>
</html>
